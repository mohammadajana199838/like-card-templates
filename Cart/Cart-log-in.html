    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Color - HSLA</title>
        <style>
            .shap {
                position: relative;
                display: flex;
                justify-content: space-around;
                border-radius: 25px;
                background: #05059e;
                padding: 180px;
                overflow: hidden;
                margin-right: 30px;
                margin-left: 30px;
            }
            
            .right-div {
                position: absolute;
                height: 98%;
                top: 5px;
                right: 0;
                max-width: 25%;
                overflow: hidden;
            }
            
            .orange-squar {
                position: absolute;
                width: 85px;
                height: 75px;
                border-radius: 25%;
                right: 80%;
                top: -11%;
                background-color: darkorange;
            }
            
            .circle:nth-child(8) {
                background-color: red;
                opacity: 0;
            }
            
            .circle:nth-child(27) {
                background-color: red;
                opacity: 0;
            }
            
            .circle {
                display: inline-block;
                background-color: rgba(193, 224, 236, 0.13);
                height: 30px;
                width: 30px;
                border-radius: 50%;
                margin: 13px;
            }
            
            .log-in {
                color: navy;
                width: 180px;
                height: 50px;
                border-radius: 10px;
                background-color: white;
                position: absolute;
                top: 63%;
                right: 55%;
                text-align: center;
                font-size: 168%;
                font-family: sans-serif;
            }
            
            .sign-up,
            .log-in {
                cursor: pointer;
            }
            
            .log-in:hover {
                color: blue;
            }
            
            .sign-up:hover {
                color: blue;
                background-color: white;
            }
            
            .sign-up {
                position: absolute;
                width: 180px;
                height: 50px;
                background-color: #05059ed4;
                border: 1px solid white;
                border-radius: 10px;
                right: 36%;
                top: 63%;
                text-align: center;
                font-size: 168%;
                font-family: sans-serif;
                color: white;
            }
            
            .head {
                position: absolute;
                top: 5%;
                right: 40%;
                color: white;
                font-size: 230%;
                font-family: sans-serif;
            }
            
            .note {
                position: absolute;
                top: 30%;
                right: 30%;
                color: #b3b8c9;
                text-align: center;
                font-family: sans-serif;
            }
        </style>
    </head>

            </div>
